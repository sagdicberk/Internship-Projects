<form (ngSubmit)="onRegister()" class="register-form">
  <div class="form-group">
    <label for="username">Kullanıcı Adı:</label>
    <input id="username" [(ngModel)]="userDto.username" name="username" type="text" required>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input id="email" [(ngModel)]="userDto.email" name="email" type="email" required>
  </div>

  <div class="form-group">
    <label for="password">Şifre:</label>
    <input id="password" [(ngModel)]="userDto.password" name="password" type="password" required>
  </div>

  <div class="form-group">
    <label>Role:</label>
    <div>
      <input type="radio" id="user" name="role" value="USER" [(ngModel)]="userDto.roles" required>
      <label for="user">User</label>
    </div>
    <div>
      <input type="radio" id="admin" name="role" value="ADMIN" [(ngModel)]="userDto.roles">
      <label for="admin">Admin</label>
    </div>
  </div>

  <button type="submit" class="submit-button">Kayıt Ol</button>

  <div class="login-link">
    <p>Zaten bir hesabınız var mı? <a [routerLink]="['/login']" class="login-link-text">Giriş yapın</a></p>
  </div>
</form>
