<div class="form-container">
  <div class="form-content-login" [class.hidden]="isRegisterForm">
    <h2>Login User</h2>
    <form (ngSubmit)="login()">
      <input type="text" [(ngModel)]="user.username" name="username" placeholder="Username" required>
      <input type="password" [(ngModel)]="user.password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p>Don't have an account? <a (click)="toggleForm()">Register</a></p>
    </form>
  </div>

  <div class="form-content-register" [class.hidden]="!isRegisterForm">
    <h2>Register User</h2>
    <form (ngSubmit)="register()">
      <input type="text" [(ngModel)]="user.username" name="username" placeholder="Username" required>
      <input type="email" [(ngModel)]="user.email" name="email" placeholder="Email" required>
      <input type="password" [(ngModel)]="user.password" name="password" placeholder="Password" required>
      <input type="text" [(ngModel)]="user.roles" name="roles" placeholder="Roles" required>
      <button type="submit">Register</button>
      <p>Already have an account? <a (click)="toggleForm()">Login</a></p>
    </form>
  </div>
</div>
<app-alertbox [message]="message"></app-alertbox>
